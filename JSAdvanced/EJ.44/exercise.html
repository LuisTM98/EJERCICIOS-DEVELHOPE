<html>
  <body>
    <div id="container" style="display: flex; align-items: center">
    <h2 id="title"></h2>
    <input type="checkbox" id="isDone" >
    </div>
  </body>
</html>

<script>
  async function fetcher() {
    let todo = await fetch("https://jsonplaceholder.typicode.com/todos/4", {
      method: 'GET',
    })

    let todoJson = await todo.json();
    console.log(todoJson)

    document.getElementById("title").innerHTML = todoJson.title
    if (todoJson.completed == true) {
      document.getElementById("isDone").checked = "true"
    } else {
      document.getElementById("isDone").checked = ""
    } 
  }

  fetcher()
</script>
