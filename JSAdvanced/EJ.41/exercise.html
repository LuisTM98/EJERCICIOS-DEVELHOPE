<html>
  <body>
    <div id="container">
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo" onclick="getInfo()">SUBMIT</button>
    </div>
  </body>
</html>

<script>
  async function getInfo() {
    let title = document.getElementById("todo-title").value;
    let checkbox = document.getElementById("todo-completed").checked;
    const data = { title, checkbox };

    console.log(title);
    console.log(checkbox);
    console.log(data);

    let info = await fetch("https://jsonplaceholder.typicode.com/todos", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json",
      },
    });
    let infoJson = await info.json();
    console.log(infoJson);
  }
</script>
