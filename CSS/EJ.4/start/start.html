<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="LeGrid">
        <div class="Resultado">
            <div class="LeItem" style="grid-column: 1 / 5;">0</div>
        </div>
        <div class="operadores">
            <div class="LeItem">+</div>
            <div class="LeItem">-</div>
            <div class="LeItem">x</div>
            <div class="LeItem">รท</div>
        </div>
        <div class="numeros">
            <div class="LeItem">7</div>
            <div class="LeItem">8</div>
            <div class="LeItem">9</div>
            <div class="LeItem">4</div>
            <div class="LeItem">5</div>
            <div class="LeItem">6</div>
            <div class="LeItem">1</div>
            <div class="LeItem">2</div>
            <div class="LeItem">3</div>
            <div class="LeItem">0</div>
            <div class="LeItem">.</div>
            <div class="LeItem">AC</div>
            <div class="solucionador">=</div>
        </div>
    </div>
</body>
</html>
