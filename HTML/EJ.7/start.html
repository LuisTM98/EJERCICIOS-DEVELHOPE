<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>this is a disabled button</button>
    <hr>
    <label for="InputRange">This is a double step range input</label> 
    <input type="range" name="InputRange" id="InputRange" step="100" min="0" max="100"> <br>
    <hr>
    <label for="theCheckbox">This is a checkbox checked by default!</label><br>
    <input type="checkbox" name="theCheckbox" id="theCheckbox" checked> <br>
    (You know, it's like those on the cookies adverts which accepts all of them!) <br>
    <hr>
    <input type="date" name="theDate" id="theDate">
  </body>
</html>
