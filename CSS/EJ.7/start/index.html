<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      :root{
        background-color: #011212;
        --ball-width: 100px;
        --ball-height: 100px;
        --ball-background-color: #ff8800;
        --ball-border-radius: 50px;
      }

      .ball{
        width: var(--ball-width);
        height: var(--ball-height);
        background-color: var(--ball-background-color);
        border-radius: var(--ball-border-radius);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
