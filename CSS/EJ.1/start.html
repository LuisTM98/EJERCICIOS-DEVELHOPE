<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with css</title>
  </head>
  <body>
    <nav class="navbar">
      <b class="titleNav">Navbar</b>

      <a href=#Home class="buttonHome"><b>Home</b></a>

      <a>

        <option value="Option1">Option 1</option>

      <a href="#Disabled" class="buttonDisabled">Disabled</a>

        <button type="submit" class="buttonSearch">Search</button>
      </div>

  </body>
</html>
